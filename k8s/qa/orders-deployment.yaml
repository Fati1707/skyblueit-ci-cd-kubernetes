apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: fati1707/k-orders:latest
          ports:
            - containerPort: 8000
