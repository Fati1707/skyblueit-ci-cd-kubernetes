apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: fati1707/k-users:latest
          ports:
            - containerPort: 8000
