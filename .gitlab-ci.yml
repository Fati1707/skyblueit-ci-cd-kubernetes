stages:
  - build
  - push
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

services:
  - name: docker:25.0.3-dind
    command: ["--tls=false"]

########################
# BUILD
########################

.build_template:
  stage: build
  image: docker:25.0.3
  before_script:
    - docker info
  script:
    - docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG $BUILD_CONTEXT
    - docker save $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG > $IMAGE_NAME.tar
  artifacts:
    paths:
      - $IMAGE_NAME.tar

build_gateway:
  extends: .build_template
  variables:
    IMAGE_NAME: k-api-gateway
    BUILD_CONTEXT: gateway

build_users:
  extends: .build_template
  variables:
    IMAGE_NAME: k-users
    BUILD_CONTEXT: users

build_orders:
  extends: .build_template
  variables:
    IMAGE_NAME: k-orders
    BUILD_CONTEXT: orders

########################
# PUSH
########################

.push_template:
  stage: push
  image: docker:25.0.3
  before_script:
    - docker load < $IMAGE_NAME.tar
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
  script:
    - docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG

push_gateway:
  extends: .push_template
  variables:
    IMAGE_NAME: k-api-gateway
  dependencies:
    - build_gateway

push_users:
  extends: .push_template
  variables:
    IMAGE_NAME: k-users
  dependencies:
    - build_users

push_orders:
  extends: .push_template
  variables:
    IMAGE_NAME: k-orders
  dependencies:
    - build_orders

########################
# DEPLOY
########################

.deploy_template:
  stage: deploy
  image: bitnami/kubectl:latest
  before_script:
    - mkdir -p ~/.kube
    - echo "$KUBECONFIG_CONTENT" > ~/.kube/config
    - kubectl version --client
  script:
    - kubectl apply -f $K8S_PATH --validate=false

deploy_dev:
  extends: .deploy_template
  variables:
    K8S_PATH: k8s/dev
  environment:
    name: dev
  only:
    - main

deploy_qa:
  extends: .deploy_template
  variables:
    K8S_PATH: k8s/qa
  environment:
    name: qa

deploy_staging:
  extends: .deploy_template
  variables:
    K8S_PATH: k8s/staging
  environment:
    name: staging

deploy_prod:
  extends: .deploy_template
  variables:
    K8S_PATH: k8s/prod
  environment:
    name: prod
  when: manual
  only:
    - main
